 estate_synapses_raze_a_province:0"Raze our Enemies"
 estate_synapses_raze_a_province_desc:0"Our synaptic organisms grow weary of our inaction, they urge us to act, for the galaxy is not going to conquer itself."
 estate_synapses_restore_horde_unity:0"Restore Unity"
 estate_synapses_restore_horde_unity_desc:0"Our synaptic links and power grip over our bioforms get weaker as our conquest slow, we must devour more worlds to avoid a total collapse of the [Root.GetName]."
 estate_synapses_retake_core:0"Retake [agenda_province.GetName]"
 estate_synapses_retake_core_desc:0"A previously held world has escaped from our dominion, this is unacceptable! we must punish and pursue these lesser creatures out of existance!"
 estate_synapses_crush_revolts:0"Crush the Rebels"
 estate_synapses_crush_revolts_desc:0"Our rampant conquest have produced unexpected resistance among the feeble conquered peoples under our demesne. Time to remind them of their place."
 estate_synapses_convert_province_culture:0"Make [agenda_province.GetName] [Root.Culture.GetName]"
 estate_synapses_convert_province_culture_desc:0"The underground holdouts in [agenda_province.GetName] have eluded our extermination campaigns for far too long, it's time we erase them from history."
 estate_synapses_protect_our_culture:0"Protect the [Root.GetAdjective] Population in [agenda_province.GetName]"
 estate_synapses_protect_our_culture_desc:0"A [Root.GetAdjective] planet has fallen before the enemy! We must conjure an invasion immediately to remedy this slander."
 estate_synapses_expand_into_x:0"Expand into [agenda_province.GetAreaName]"
 estate_synapses_expand_into_x_desc:0"Genestealers have identified an apt planet for an easy conquest, lets take advantage of the situation and devour the planet!"
 estate_synapses_complete_conquest_of_x:0"Complete the Conquest of [agenda_province.GetAreaName]"
 estate_synapses_complete_conquest_of_x_desc:0"A campaign of subjugation has remained unfulfilled until now, let us finish what we started."
 estate_synapses_build_an_army:0"Build an Invasion Force"
 estate_synapses_build_an_army_desc:0"Our biomass reserves sit idle while the galaxy awaits, it's time we employ our resources for the wars to come."
 estate_synapses_bigger_army_than_rival:0"Outnumber against [agenda_country.GetUsableName]"
 estate_synapses_bigger_army_than_rival_desc:0"Our strength lies in our endless swarms, lets remind [agenda_country.GetUsableName] of that inescapable fact."
 estate_synapses_three_privileges:0"Extend Synapses Privileges"
 estate_synapses_three_privileges_desc:0"The Synapses under our control demand we vest increased resources into the swarm!"
 estate_synapses_despoil_x:0"Consume [agenda_province.GetAreaName]"
 estate_synapses_despoil_x_desc:0"Another world awaits..."
